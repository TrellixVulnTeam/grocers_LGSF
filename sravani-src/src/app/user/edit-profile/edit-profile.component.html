
<p>signup page</p>

<div  class="row">
    <h3 class="text-info">Edit Employee Profile </h3>
<form [formGroup]='data' (ngSubmit)="handleClick()" >
        <!-- <div class="col-5">
            <span>Enter data Id :
                <span hidden type="number" formControlName='_id' class="form-control"></span> </span>
    </div> -->
   
    <div class="col-5">
        <span>Enter Password :
            <input type="password" formControlName='password' class="form-control"/> </span>
            <div class="alert alert-danger" [hidden]="data.controls['password'].valid||data.controls['password'].pristine"> Password is Mandatory</div>
    </div>
    <div class="col-5">
        <span>Enter phoneno :
            <input type="number" formControlName='phoneno' class="form-control"/> </span>
            <div class="alert alert-danger" [hidden]="data.controls['phoneno'].valid||data.controls['phoneno'].pristine"> Phone no is Mandatory</div>
           
    </div>
    <div class="col-5">
        <span>Enter Email Id :
            <input type="email" formControlName='email' class="form-control"/> </span>
            <div class="alert alert-danger" [hidden]="data.controls['email'].valid||data.controls['email'].pristine"> Email Id is Mandatory</div>
    </div>
    <div class="col-5">
        <span>Enter Address:
            <input type="text" formControlName='address' class="form-control"/>
        </span>
        <div class="alert alert-danger" [hidden]="data.controls['address'].valid||data.controls['address'].pristine"> Address is Mandatory</div>
    </div>
  
    <div class="col-5">
        <input type="submit" value="Edit Profile"  [disabled]='data.invalid' class="btn btn-outline-success"/>
    </div>
</form>
</div>  
<div [hidden]="data.invalid">  You submitted successfully 
<a class="btn btn-secondary" routerLink="/LogOut">Log Out </a>
</div>
