    <h3 class="text-info">Products List : </h3>
    <table class='table table-sm table-dark table-hover' >
        <thead>
            <tr >
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
                <th>
                    Description
                </th>
            </tr>
        </thead>
        <tbody>
         <tr class='row-sm' *ngFor = 'let f of user' ><td>{{f.id}}</td><td>{{f.name}}</td><td>{{f.price}}</td>
            <td>{{f.description}}</td>
            <td><hr> <a class="btn btn-md btn-info" (click)="onClick(f.id)">Add to Cart</a></td>
            </tr>
        </tbody>
        </table>
    <div *ngIf='errorMessage' class="text-danger">{{errorMessage |json}}</div>

</form>
</div>
