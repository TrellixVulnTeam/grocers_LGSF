<div class="cotainer-fluid">
   
        <div class="cotainer-fluid">
         <div class="row">
             <div class="col-2">
                <ul style="padding-top: 50px;">
                    <hr>
                    <a routerLink="/cart" class="button fancy-button">
                        <i class="material-icons">shopping_cart</i>Checkout
                      </a>
                      <div class="cart-item" *ngFor="let item of items">
                        <span>{{ item.productname }}</span>
                        <span>{{ item.price | currency }}</span>
                        <span>{{ item.description }}</span>
                        <span>{{item.price * item.quantity | currency}}</span>
                        <button class="button" type="submit" >Delete Item</button>
                        <div class="cotainer-fluid">
                          <div class="row">
                              <div class="col-2">
                                 <ul style="padding-top: 50px;">
                                     <hr>
                                       <a class="btn btn-md btn-info" routerLink="Checkout"> Checkout</a>
                                       <hr>
                                       <hr> <a class="btn btn-md btn-info" routerLink="DeleteItems" (ngSubmit) =" deleteData(item.productid)">Delete Items</a>
                                       <hr> <a class="btn btn-md btn-info" routerLink="SelectItems">Select Items</a>
                                       <hr> <a class="btn btn-md btn-info" routerLink="UpdateItems">Update Items</a>
                                       <hr> <a class="btn btn-md btn-info" routerLink="ViewItems" (ngSubmit) = "reloadData()"> View Items</a>
                                       <hr> <a class="btn btn-danger btn-hover" routerLink="/Home" onclick="logOut()"> Logout</a>
                                       <hr>
                                   </ul>
                              </div>
                              <div class="col-6">
                                 <router-outlet></router-outlet>
                              </div>
                                     
                    </div>
                      
                      <form [formGroup]="data" (ngSubmit)="onSubmit()">
                        <div>
                          <label for="name"> Name </label>
                          <input id="name" type="text" formControlName="name" />
                          
                        </div>
                        <div>
                            <label for="phone"> Phone Number </label>
                          <input id="phone" type="text" formControlName="phone" />
                        </div>

                        <div>
                          <label for="address"> Address </label>
                          <input id="address" type="text" formControlName="address" />
                        </div>
                      
                        <button class="button" type="submit">Purchase</button>
                      </form>
                      
         </div>
             
               
               
          </div>
