<div class="row">
    <div class="col-5">
        <h3 class="text-info">Product List : </h3>
        <table class='table table-sm table-dark table-hover' >
            <thead>
                <tr >
                    <th>
                        Id
                    </th>
                    <th>
                        Prodcut Name
                    </th>
    
                    <th>
                        Quantity
                    </th>
                  
                    <th>
                        Price
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Delete
                    </th>
                   
                </tr>
            </thead>
            <tbody>
             <tr class='row-sm' *ngFor = 'let f of proDetails' >
                 <td >{{f.productId}}</td>
                <td >{{f.productname}}</td>
                <td>{{f.quantity}}</td>
                <td>{{f.price}}</td>
                <td>{{f.description}}</td>
                
                <td >
    
                        <input  type="submit" value="Get Product"   class="btn btn-outline-success" (click)="getData()"/>
                    </td>
                </tr>
            </tbody>
            </table>
        
    </div>
    <div class="col-5">
        <h3 class="text-info">Employee List : </h3>
        <table class='table table-sm table-dark table-hover' >
            <thead>
                <tr >
                    <th>
                        Id
                    </th>
                    <th>
                        Firstname
                    </th>

                    <th>
                        Password
                    </th>
                  
                    <th>
                   
                    </th>
                </tr>
            </thead>
            <tbody>
             <tr class='row-sm' *ngFor = 'let f of empDetails' ><td *ngIf="f">{{f.id}}</td>
                <td >{{f.firstname}}</td><td>{{f.password}}</td>
                <td >
   
                        <input  type="submit" value="Get Employee"   class="btn btn-outline-info" (click)="getEmployee()"/>
                    </td>
                </tr>
            </tbody>
            </table>
    </div>
</div>
