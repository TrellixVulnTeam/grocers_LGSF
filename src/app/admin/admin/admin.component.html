<div class="wrapper">
    <div class="row">
        <img src="../../assets/images/logo.png">
        <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
            
            <h3 style="margin :auto; "> Admin Login Page </h3>
            <h3  style="margin :auto;">Welcome! to Grocery Store.
            </h3>
            <form [formGroup]='profile' (ngSubmit)= "checkLogin()" style="text-align: center;">
            <div class="col-10">
                <span>Enter Username:
                    <input type="text" formControlName='username' class="form-control" style="text-align: center;"/>
                </span>
                <div class="alert alert-danger" [hidden]="profile.controls['username'].valid||profile.controls['username'].pristine"> Username is Mandatory</div>
            </div>
            <div class="col-10">
                <span>Enter Password :
                    <input type="password" formControlName='password' class="form-control" style="text-align: center;"/> </span>
                <div class="alert alert-danger" [hidden]="profile.controls['password'].valid||profile.controls['password'].pristine"> Password is Mandatory</div>
            </div>
            <div class="col-10">
                <input type="submit" value="Login"  [disabled]='profile.invalid' class="btn btn-outline-success" style="text-align: center;"/>
            </div>
        <hr/>
            <div class="text-danger">
                Forms : 
                <p>{{profile.value | json}}</p>
            </div>
        </form>

           
        </div>
    </div>
  </div>
