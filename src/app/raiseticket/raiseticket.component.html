


<div class="wrapper" >
    <div class="row">
        <div class="row-3">
            <img src="../../assets/images/logo.png">
           </div>
        <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
            
            <h3 style="margin :auto; "> User Login Page </h3>
            <h3  style="margin :auto;">Welcome! to Grocery Store.
            </h3>
            <form  [formGroup]='profile' (ngSubmit)= "checkLogin()">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control"  formControlName='email' placeholder="name@example.com">
                    <div class="alert alert-danger" [hidden]="profile.controls['email'].valid||profile.controls['email'].pristine"> Email Id is Mandatory</div>
                  </div>
                  <div class="mb-3" style="text-align: center;">
                    <span>Enter Query :
                        <textarea class="form-control"  formControlName='query' rows="3"></textarea> </span>
                    <div class="alert alert-danger" [hidden]="profile.controls['query'].valid||profile.controls['query'].pristine"> Query is Mandatory</div>
                   
                  </div>
                  <!-- <div class="col-10" style="text-align: center;">
                   
                </div> -->
                <div class="col-10" style="text-align: center;">
                    <input type="submit" value="Request" (eventCounter)="numberOfClicks($event)" [disabled]='profile.invalid' class="btn btn-outline-success" style="text-align: center;"/>
                </div>
        </form>

            <div class="row">
                <span style="margin-left: auto; margin-right: auto;">
                    OR<br>
                    Sign Up for a new account
                </span>
            </div>
            <div class="col-10" style="text-align: center;">
                <button type="button" class="btn btn-outline-info" routerLink="/Signup" value="SIGN UP">
                SIGN UP
                </button>
            </div>
            <div class="col-10" style="text-align: center;">
                <button type="button" class="btn btn-outline-info" routerLink="/Raise">
               Raise Ticket 
                </button>
            </div>
        </div>
    </div>
  </div>
