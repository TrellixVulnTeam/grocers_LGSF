
<div class="wrapper" >
    <div class="row">
        <img src="../../assets/images/logo.png" >
        <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
            
            <h3 style="margin :auto; "> User Login Page </h3>
            <h3  style="margin :auto;">Welcome! to Grocery Store.
            </h3>
            <form  [formGroup]='profile' (ngSubmit)= "checkLogin()">
            <div class="col-10" style="text-align: center;">
                <span>Enter Email Id:
                    <input type="text" formControlName='email' class="form-control"/>
                </span>
                <div class="alert alert-danger" [hidden]="profile.controls['email'].valid||profile.controls['email'].pristine"> Email is Mandatory</div>
            </div>
            <div class="col-10" style="text-align: center;">
                <span>Enter Password :
                    <input type="password" formControlName='password' class="form-control"/> </span>
                <div class="alert alert-danger" [hidden]="profile.controls['password'].valid||profile.controls['password'].pristine"> Password is Mandatory</div>
            </div>
            <div class="col-10" style="text-align: center;">
                <input type="submit" value="Login"  [disabled]='profile.invalid' class="btn btn-outline-success" style="text-align: center;"/>
            </div>
        <hr/>
            <div class="text-danger">
                Forms : 
                <p>{{profile.value | json}}</p>
                <!-- <p>{{data | json}}</p> -->
            </div>
        </form>

            <div class="row">
                <span style="margin-left: auto; margin-right: auto;">
                    OR<br>
                    Sign Up for a new account
                </span>
            </div>
            <div class="col-10" style="text-align: center;">
                <button type="button" class="btn btn-outline-info" routerLink="/Signup" value="SIGN UP">
                SIGN UP
                </button>
            </div>
            <div class="col-10" style="text-align: center;">
                <button type="button" class="btn btn-outline-info" routerLink="/Signup" value="SIGN UP">
               Raise Ticket 
                </button>
            </div>
        </div>
    </div>
  </div>
